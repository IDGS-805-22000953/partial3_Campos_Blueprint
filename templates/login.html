{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-blue-700">Iniciar Sesión</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input type="text" name="username" placeholder="Usuario" class="w-full px-4 py-2 mt-4 border rounded border-blue-300 focus:ring focus:ring-blue-200">
        <input type="password" name="password" placeholder="Contraseña" class="w-full px-4 py-2 mt-2 border rounded border-blue-300 focus:ring focus:ring-blue-200">
        <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 mt-4 rounded">Ingresar</button>
    </form>
    <p class="mt-4 text-center text-sm">¿No tienes cuenta? <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:text-blue-700">Regístrate</a></p>
</div>
{% endblock %}
